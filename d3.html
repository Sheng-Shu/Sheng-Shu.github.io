<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 示例</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2>用 D3 生成的图表</h2>
  <svg width="400" height="200"></svg>

  <script>
    const svg = d3.select("svg");
    svg.append("circle")
       .attr("cx", 200)
       .attr("cy", 100)
       .attr("r", 80)
       .attr("fill", "steelblue");
  </script>
</body>
</html>
